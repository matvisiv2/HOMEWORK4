<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="js/HOMEWORK4.js"></script>

    <p class="task-title">Task 01</p>
    <p>Enter width: <input id="widthT01" type="text" value="2" placeholder="Enter width"></p>
    <p>Enter height: <input id="heightT01" type="text" value="2" placeholder="Enter heigt"></p>
    <p>Square: <span id="squareT01" class="task-result">-</span></p>
    <button onclick="task01();">task01</button>

    <p class="task-title">Task 02</p>
    <p>
        <span id="accessAllowedT02" hidden>✅</span>
        <span id="accessDeniedT02">❌</span>
        <span id="resultT02" class="access-denied">Access denied</span>
    </p>
    <button onclick="task02();">task02</button>

    <p class="task-title">Task 03</p>
    <p>Enter month number: <input id="monthT03" type="number" min="1" max="12" value="1"> </p>
    <p>Result: <span id="resultT03" class="task-result">...</span> </p>
    <button onclick="task03();">task03</button>

    <p class="task-title">Task 04</p>
    <p>Enter ids separated by commas: <input id="idsT04" type="text" value="7, -12, 44, 22" placeholder="ids..."> </p>
    <p>Result: <span id="resultT04" class="task-result">...</span> </p>
    <button onclick="task04();">task04</button>

    <script src="js/additional.js"></script>
</body>

</html>
